<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>survey</title>
	<style>
	body{
    box-sizing: border-box;
    font-size: 1rem;
    margin: 0;
    text-align: center;
}

</style>
</head>

	
<body style="background-color:black;">
   <font color= white> <h1 id="title">Survey Form</h1>
    <p id="description">Enter the form for any improvement that we can make</p>

    <form action="#" id="survey-form">
        <div class="form-group">
            <label for="name" id="name-label">Name</label>
            <input required type="text" name="name" id="name" placeholder="Enter Your Name">
        </div>
        <div class="form-group">
            <label for="email" id="email-label">Email</label>
            <input required type="email" name="email" id="email" placeholder="Enter Your Email">
        </div>
        <div class="form-group">
            <label for="number" id="number-label">&nbsp;</label>
</div>
        <div class="form-group">
            <select name="dropdown" id="dropdown">
                <option disabled selected value>Select an option</option>
                <option value="challenges">Reliable</option>
                <option value="projects">Truthful</option>
                <option value="community">Trusted</option>
                <option value="openSource">Easy Access</option>
            </select>
        </div>
        <div class="form-group">
            <label>
                <input
                  name="user-recommend"
                  value="Fun"
                  type="checkbox"
                  class="input-check"
                  checked
                />Fun</label
              >
              <label>
                <input
                  name="user-recommend"
                  value="Easy"
                  type="checkbox"
                  class="input-check"
                />Easy to Understand</label
              >
        
              <label
                ><input
                  name="user-recommend"
                  value="Challenging"
                  type="checkbox"
                  class="input-check"
                />Challenging</label>
        </div>
        <div class="form-group">
            <textarea name="Comments" id="comments" cols="30" rows="10"></textarea>
        </div>
		<input type="submit" value="Submit" id="submit"></font>
    </form>    
</body>
</html>
